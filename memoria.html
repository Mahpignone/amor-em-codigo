<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="memoria.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body class="bg-game">

    <main class="container">
        <div class="header-actions">
            <a href="index.html" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
            <button id="reset-btn" class="btn-reset">
                <i class="fa-solid fa-rotate-right"></i> Reiniciar
            </button>
        </div>

            <h1>Jogo da <span class="text-purple-light">Memória</span></h1>

        </div>

        <div class="memory-grid" id="game-board">
            </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-heart"></i>
