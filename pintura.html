<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Área de Pintura</title>
    <link rel="stylesheet" href="pintura.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="container">
        <div class="header-actions">
            <a href="index.html" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
            <div class="logo-top">
                <i class="fa-solid fa-palette"></i> Pintura
            </div>
            <button id="clear-btn" class="btn-clear">
                <i class="fa-solid fa-trash-can"></i> Limpar
            </button>
        </div>

        <div class="title-section">
            <h1>Crie Algo <span class="purple-text">Especial</span></h1>
            <p>Desenhe com o coração</p>
        </div>

        <div class="canvas-container">
            <canvas id="paint-canvas"></canvas>
        </div>

        <div class="brush-controls">
            <button class="size-btn" id="decrease-size"><i class="fa-solid fa-minus"></i></button>
            <span class="size-display"><i class="fa-solid fa-circle" id="size-preview"></i> <span id="size-text">8px</span></span>
            <button class="size-btn" id="increase-size"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="color-palette" id="palette">
            </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-heart"></i>
            <span>Início</span>
        </a>
        <a href="memoria.html" class="nav-item">
            <i class="fa-solid fa-gamepad"></i>
            <span>Memória</span>
        </a>
        <a href="quiz.html" class="nav-item">
            <i class="fa-solid fa-circle-question"></i>
            <span>Quiz</span>
        </a>
        <a href="pintura.html" class="nav-item active">
            <div class="icon-circle">
                <i class="fa-solid fa-palette"></i>
            </div>
            <span>Pintura</span>
        </a>
        <a href="musicas.html" class="nav-item">
            <i class="fa-solid fa-music"></i>
            <span>Músicas</span>
        </a>
    </nav>

    <script src="pintura.js"></script>
</body>
</html>
